<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>만 나이 계산기</title>
  </head>
  <body>
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">만 나이 계산기</h1>

        <p class="mt-4 text-gray-500">만 나이 계산을 간편하게!</p>
      </div>

      <form action="#" class="mx-auto mt-8 mb-0 max-w-md space-y-4">
        <div>
          <label for="birth">생년월일</label>
          <input
            id="birth"
            type="date"
            class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
            placeholder="연도-월-일"
          />
        </div>

        <div>
          <label for="">만 나이</label>
          <div
            id="result"
            class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
          ></div>
        </div>

        <button
          id="submit"
          class="w-full inline-block rounded border border-indigo-600 px-12 py-3 text-sm font-medium text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500"
        >
          제출하기
        </button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
